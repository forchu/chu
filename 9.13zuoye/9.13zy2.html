<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简历增加检查表单函数</title>
<script src="jianli.js"></script>
</head>
<body>
<form method="get" action="1.php" name="form1" onsubmit="return check_submit()">
    <table>
        <tr>
            <td colspan="2"><h1>简历</h1></td>
        </tr>
        <tr>
            <td><strong>姓名:</strong></td>
            <td><input type="text" name="name" id="name" placeholder="姓名" style="width: 150px" /></td>
        </tr>
        <tr>
            <td><strong>性别:</strong></td>
            <td id="sex">
                <label><input type="radio" name="sex" value="male">男</label>&nbsp;
                <label><input type="radio" name="sex" value="female">女</label>&nbsp;
                <label><input type="radio" name="sex" value="secret">保密</label>
            </td>
        </tr>
        <tr>
            <th><label>学历：</label></th>
            <td>
                <select name="edu" id="edu">
                    <option value="0">-请选择-</option>
                    <option value="1">-小学-</option>
                    <option value="2">-初中-</option>
                    <option value="3">-高中-</option>
                    <option value="4">-大学-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>毕业院校:</strong></td>
            <td><input type="text" name="gradate_school"  placeholder="毕业院校" style="width: 150px" /></td>
        </tr>
        <tr>
            <td><strong>爱好:</strong></td>
            <td>
                <label><input type="checkbox" name="interesting[]" value="movie">看电影</label>&nbsp;
                <label><input type="checkbox" name="interesting[]" value="ball">打球</label>&nbsp;
                <label><input type="checkbox" name="interesting[]" value="swim">游泳</label>
                <label><input type="checkbox" name="interesting[]" value="music">听音乐</label>
            </td>
        </tr>
        <tr>
            <td><strong>评价:</strong></td>
            <td><textarea name="eul" style="width: 200px; height: 150px"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交">&nbsp;<input type="reset" value="重置"></td>
        </tr>
    </table>
</form>

</body>
</html>
