<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    div{
        width: 300px;
        height: 300px;
        border: 1px solid red;
        margin: 0 auto;
        background-color: yellowgreen;
    }
</style>
<div id="my_div" onmouseover="changeColor('red')"
        onmouseout="changeColor('blue')"></div>
<script type="text/javascript">
    function changeColor(color){
        document.getElementById('my_div').style.backgroundColor=color;
    }
</script>
</body>
</html>
