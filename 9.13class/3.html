<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>JavaScript操作dom元素</h1>
<ul id="my_ul" style="">
    <li>苹果</li>
    <li id="banner">香蕉</li>
    <li>橘子</li>
</ul>
<form name="form" action="" method="get">
    <input type="text" name="fruit" id="fruit" placeholder="请输入" required="required" >
    <button type="button" onclick="add()">添加</button><br>
<!--
    <select name="color" id="color">
        <option value="">--请选择颜色--</option>
        <option value="red">red</option>
        <option value="orange">orange</option>

    <button type="button" onclick="change_color()">换色</button>

    <select name="color" id="color" >
        <option>颜色</option>
        <script>
            var colors = {'red':'赤', 'orange':'橙','yellow':'黄', 'green':'绿', 'cyan':'青', 'blue':'蓝', 'purple':'紫'};
            for ( var key in colors ){
                document.write("<option value='" + key + "'>"+colors[key]+"</option>");
            }
        </script>
    </select>
    <button type="button" onclick="change_color()">换色</button>
</form>
<script>
    function add(){
        var fruit = document.getElementById("fruit").value;
        document.getElementById("my_ul").innerHTML += "<li>"+fruit+"</li>"
    }
    function change_color(){
        var color = document.getElementById("color").value;
        document.getElementById("my_ul").style.color = color;
    }
</script>
</body>
</html>
