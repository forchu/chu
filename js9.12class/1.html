<script type="text/javascript">
    var colors = ['red', 'orange','yellow', 'green', 'cyan', 'blue', 'purple'];
    document.write("<h1>");
    for( i=0; i < colors.length; i++){
        document.write( "<font color='"+colors[i]+"'>" + colors[i] + "</font><br>");
    }
    document.write("</h1>");
</script>
