<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function sum( num ){
        var sum =0;
        for( var i =1; i <= num; i++){
            sum += i;
        }
        return sum;
    }
    // 计算1-100之间的和
    var sum = sum(100);
    alert("1-100之间的和： " + sum); // 弹出窗口
    document.write("1-100之间的和： " +  sum); // 直接输出
    console.log("1-100之间的和： " +  sum); // 控制台输出


</script>
</body>
</html>
